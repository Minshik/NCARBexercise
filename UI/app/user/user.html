<!--Users List-->
<br />
<h4>Users List</h4>
<table class="table table-striped">
  <thead>
    <tr>
        <th>User Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Job Title</th>
        <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="user in users">
        <td>{{ user.Id }}</td>
        <td>{{ user.FirstName }}</td>
        <td>{{ user.LastName }}</td>
        <td>{{ user.JobTitle }}</td>
        <td>
            <td><a href="#!/user_detail/{{user.Id}}">Edit</a>
        </td>
    </tr>
  </tbody>

</table>
